<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login_register.css">
    <link rel="stylesheet" href="./css/quiz.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header class="up_top">
            <img  class="logo_image" src="media/logo.png">
            <h3>Dog Breed Quiz</h3>
        </header>


        <main class="login_register">
            <h1 id="title_login" class="text_center">LOGIN</h1>

            <label for="user_name">User Name:</label>
            <input type="text" name="user_name" class="user_name">

            <label for="password">Password:</label>
            <input type="password" name="password" class="password">

            <div class="background_contacting_server">
                <p class="contacting_server">Contacting Server...</p>
                <div class="status_code">
                    <p class="status_code_text"></p>
                    <button class="close_status_display_button">CLOSE</button>
                </div>
            </div>

            <p id="paragraph" class="text_center">Let the magic start!</p>

            <button class="login_button">Login</button>
            <button class="register_button">Register</button>

            <a href="#" class="text_center go_to_register_text">New to this? Register for free</a>
            <a href="#" class="text_center go_to_login_text">Already have an account? Return to login</a>
        </main>

        

        <main class="quiz">

           <div class="login_information">
            <p class="sticky_logout"></p>
            <button class="logout_button">logout</button>
           </div> 

            <img class="standby_image" src="media/logo.png" alt="background_dog">

            <div class="background_quiz_response">
                 <div class="quiz_response">
                    <p class="response_answer"></p>
                    <button class="close_display">ONE MORE</button>
                </div>
            </div>
               
           <div class="button_holder">
            <button id="top_left" class="quiz_button"></button>
            <button id="top_right" class="quiz_button"></button>
            <button id="bottom_left" class="quiz_button"></button>
            <button id="bottom_right" class="quiz_button"></button>
           </div>
        </main>
    
        <footer class="down_low">
            <p>The Dog Breed Quiz is made possible thanks to the free API by <a href="#">DOG CEO Zine</a></p>
        </footer>

    </div>
    
    <script src="js/data.js"></script>
    <script src="js/server_connection.js"></script>
    <script src="js/login_register.js"></script>
    <script src="js/quiz.js"></script>
    <script src="index.js"></script>
</body>
</html>
